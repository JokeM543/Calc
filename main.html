<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="/GitHub/Calc/style.css">

    
</head>
<body>
    <div class="items">
        <p class="counter">0</p>

        <div>
            <button class="mark_top" onclick="allClear()">AC</button>
            <button class="mark_top" onclick="myFunc('')">+/-</button>
            <button class="mark_top" onclick="myFunc('')">%</button>
            <button class="mark division" onclick="myFunc('/')">รท</button>
        </div>

        <div>
            <button class="num" onclick="myFunc('1')">1</button>
            <button class="num" onclick="myFunc('2')">2</button>
            <button class="num" onclick="myFunc('3')">3</button>
            <button class="mark" onclick="myFunc('*')">ร</button>
        </div>

        <div>
            <button class="num" onclick="myFunc('4')">4</button>
            <button class="num" onclick="myFunc('5')">5</button>
            <button class="num" onclick="myFunc('6')">6</button>
            <button class="mark" onclick="myFunc('-')">-</button>
        </div>

        <div>
            <button class="num" onclick="myFunc('7')">7</button>
            <button class="num" onclick="myFunc('8')">8</button>
            <button class="num" onclick="myFunc('9')">9</button>
            <button class="mark" onclick="myFunc('+')">+</button>
        </div>

        <div>
            <button class="num zero" onclick="myFunc('0')">0</button>
            <button class="num" onclick="myFunc('.')">.</button>
            <button class="mark" onclick="myEval('=')">=</button>
        </div>
    </div>
    <script src="/GitHub/Calc/index.js"></script>
</body>
</html>
